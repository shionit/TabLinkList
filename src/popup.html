<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
    <title>TabLinkList</title>
  </head>
  <body>
    <div id="target_area">
      <div class="areaTitle">Tab Link List <div class="all_check_area"><input type="checkbox" id="all_check" checked="checked"/><label for="all_check">select all</label></div></div>
      
      <div id="tabs">
        <div id="tab_template" class="tabItem"><input type="checkbox" value="tab_id" checked="checked"/></div>
      </div>
    </div>
    <div id="action_area">
      <input type="button" id="copy_button" class="action_button" value="Copy as Text"/>
    </div>
    <div id="preview_area">
      <textarea id="preview" rows="12" cols="60" readonly="readonly"></textarea>
    </div>
  </body>
</html>
