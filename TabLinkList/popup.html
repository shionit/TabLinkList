<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TabLinkList</title>
    </head>
    <body style="min-width:250px">
        <div id="target_area">
        	<ul id="target">
        		<li><input type="checkbox" name="targetTab" value="true"/><label>tabname1</label></li>
        		<li><input type="checkbox" name="targetTab" value="true"/><label>tabname2</label></li>
        		<li><input type="checkbox" name="targetTab" value="true"/><label>tabname3</label></li>
        		<li><input type="checkbox" name="targetTab" value="true"/><label>tabname4</label></li>
        	</ul>
        </div>
        <div id="format_area">
        	<input type="radio" name="format" checked="checked"/><label>Simple Text</label>
        	<input type="radio" name="format" /><label>HTML Link</label>
        	<input type="radio" name="format" /><label>Wiki</label>
        	<input type="radio" name="format" /><label>Hatena</label>
        </div>
        <div id="action_area">
        	<input type="button" value="Copy" title="Copy"/>
        	<input type="button" value="Gmail" title="Gmail"/>
        	<input type="button" value="Evernote" title="Evernote"/>
        </div>
        <div id="preview_area">
        	<textarea rows="8" cols="60" readonly="readonly"></textarea>
        </div>
    </body>
</html>
